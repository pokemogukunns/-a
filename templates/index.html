<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curlコマンド実行</title>
</head>
<body>
    <h1>URLを入力してください</h1>
    <form method="POST">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">送信</button>
    </form>

    {% if result %}
        <h2>curlコマンドの結果:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
